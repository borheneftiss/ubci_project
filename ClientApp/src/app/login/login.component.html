<div class="item item-1 boxinput">
  <mat-card *ngIf="!showFiller">
    <h3 style="color:#146845;">Connexion</h3>
    <!--Username or email-->
    <form [formGroup]="loginForm" class="example-form" >
        <mat-error *ngIf="showlogMessage">
            {{MessageError}}
          </mat-error>
      <mat-form-field class="example-full-width ">
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="formErrors.email" class="help is-danger">
          {{formErrors.email}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput  placeholder="Mot de passe" [type]="!hide ? 'password' : 'text'" formControlName="Password" (keydown.enter)="onKeydown($event)" >
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="formErrors.Password" class="help is-danger">
          {{formErrors.Password}}
        </mat-error>
      </mat-form-field>
      <mat-checkbox>Se souvenir de Moi!</mat-checkbox>
    </form><br>
    <!--Submit button-->
    <strong style="cursor: pointer;color:#146845" (click)="showFiller = !showFiller" class="resetpassword">Mot de passe oublié ?</strong>
      <button mat-raised-button (click)="onSubmit()" type="submit" style="background: #146845" color="primary">Connexion</button>
  </mat-card>

 <mat-card *ngIf="showFiller">
    <h3 style="color:#146845;text-align: center;">Réinitialiser votre mot de passe</h3>
    <div style="margin: 0 auto;position: relative;top: 10%;">
      <div>
          <form [formGroup]="ForgetPassword" class="example-form" >
              <mat-error *ngIf="ShowResetMessage">
                  Entrez une adresse e-mail valide 
                </mat-error>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Entrez votre Email" formControlName="forgetemail" >  
        </mat-form-field>
      </form>
      </div>
      <div style="display:flex">
        
          <div style="margin-right: auto;">
            <button mat-raised-button (click)="showFiller = !showFiller" type="submit" style="background: #e2dc27 " color="primary">Annuler</button>
          </div>  
          <div style="width: 20%;">
              <button mat-raised-button type="button" (click)="ResetPassword()" style="background: #146845" color="primary">Envoyer</button>
          </div>   
      </div>
    </div>
  </mat-card> 
</div>
