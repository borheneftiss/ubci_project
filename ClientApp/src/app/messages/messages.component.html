<div class="grid-container"> 
  
    <h1 style="color:#06955D">Liste des Messages </h1>
  
      <div >
          
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
          </mat-form-field>
  
          <mat-table [dataSource]="dataSourceM" class="mat-elevation-z8">
            
            <ng-container matColumnDef="Nom">
              <mat-header-cell *matHeaderCellDef><h3 style="color:#06955D">Nom</h3></mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.Contact_Nom}} {{user.Contact_Nom}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Email">
              <mat-header-cell *matHeaderCellDef><h3 style="color:#06955D">Email</h3></mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.Contact_Email }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="TÃ©lÃ©phone">
              <mat-header-cell *matHeaderCellDef><h3 style="color:#06955D">Message</h3></mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.Cors_Message}} </mat-cell>
            </ng-container>
           
            
           
               
                    <ng-container matColumnDef="ac3">
                      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                      <mat-cell *matCellDef="let user">
                          <button mat-icon-button matTooltip ="Envoyer" style="color:#02a365ad" (click)="ShowMessagePopup(user)" >
                              <mat-icon aria-label="Edit">details</mat-icon>
                            </button>
                             
                      </mat-cell>
                    </ng-container>
                 
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        </div>
