
<div class="item item-1 boxinput">
 <!--   <p  class="mat-subheading-2 center">
        Modifier votre questionnaire.
      </p>-->
<h1 style="color:#06955D" >Modifier votre questionnaire</h1>
 
      <mat-card>
    <!--Form QST-->
    <form [formGroup]="QSTFormEdit" (ngSubmit)="onSubmit()" class="form">
      <!--Name-->
      <mat-form-field class="full-width">
        <input matInput placeholder="Titre" id="Name" formControlName="Name" [errorStateMatcher]="matcher">
     
      </mat-form-field>
      <!--Type-->
      <mat-form-field class="full-width">
          <input matInput placeholder="Type" id="Type"  formControlName="Type" [errorStateMatcher]="matcher">
       
        </mat-form-field>
        
       
        
        <!--DatePublication-->
        
        <mat-form-field class="full-width">
            <input matInput [matDatepicker]="picker1E" id="StartPublication" placeholder="Date de Publication" formControlName="StartPublication">
            <mat-datepicker-toggle matSuffix [for]="picker1E"></mat-datepicker-toggle>
            <mat-datepicker #picker1E [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
        <!--DateFin-->
        <mat-form-field class="full-width" >
            <input matInput [matDatepicker]="pickerFE" id="EndPublication" placeholder="Date de Fin" formControlName="EndPublication">
            <mat-datepicker-toggle matSuffix [for]="pickerFE"></mat-datepicker-toggle>
            <mat-datepicker #pickerFE [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
        
       
       <!--Status-->
       <mat-form-field class="full-width">
          <mat-label>Satut</mat-label>
          <mat-select #fontSize formControlName="Status_Id" id="Status_Id" [(value)]="Status_Id">
              <mat-option *ngFor="let st of Status" [value]="st.Value">
                  {{st.Text}}
                </mat-option>
            
          </mat-select>
        </mat-form-field>
        <!--Description-->
       
        <mat-form-field class="full-width">
            
            <textarea matInput placeholder="Description" id="Description"  formControlName="Description"></textarea>
        </mat-form-field>
       <!--Submit button-->
    <button mat-raised-button type="submit" style="background: #d0c310;float: right;" color="primary">Enregistrer</button>
    <button mat-raised-button type="button" (click)="ShowList()"  style="background: #d0c310" color="primary">Annuler</button>
    </form>
   
 </mat-card>
</div>
